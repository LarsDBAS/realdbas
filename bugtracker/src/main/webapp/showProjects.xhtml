<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:mg="http://at.irian/mygourmet"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>
            <h:outputText value="Projekt - Bugtracker"/>
        </title>
        <style type="text/css">
		<!--
			html, body {
				font: 90% Arial, Helvetica, sans-serif;
			}
		-->
  		</style>
    </h:head>
    <body>
    <ui:include src="WEB-INF/includes/header.xhtml">
        <ui:param name="pageTitle" value="Projekt - Bugtracker"/>
    </ui:include>
    <h:form id="form">
        <rich:extendedDataTable var="projekt" value="#{projektBean.projekte}"
         selectionMode="none" sortMode="single">
            <rich:column width="35px" headerClass="dataTableHeader" sortable="true" sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{projekt.proNr}"/>
            </rich:column>
            <rich:column headerClass="dataTableHeader" sortable="true" sortIconAscending="dataTableAscIcon" sortIconDescending="dataTableDescIcon">
                <f:facet name="header">
                    <h:outputText value="Bezeichnung"/>
                </f:facet>
                <h:outputText value="#{projekt.bezeichnung}"/>
            </rich:column>
            
            
            <rich:column width="35px" headerClass="dataTableHeader">
           		 <h:commandLink action="#{fehlerBean.showErrors(projekt)}">
           		 	<h:graphicImage value="/images/lupe_ico.png" />
           		 </h:commandLink>
            </rich:column>
        </rich:extendedDataTable>



    </h:form>
    </body>
</html>
