<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:mg="http://at.irian/mygourmet"
        xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>
            <h:outputText value="Bugtracker - Kommentare"/>
        </title>
                <style type="text/css">
		<!--
			html, body {
				font: 90% Arial, Helvetica, sans-serif;
			}
		-->
  		</style>
    </h:head>
    <body>
        <ui:include src="WEB-INF/includes/header.xhtml">
            <ui:param name="pageTitle" value="#{msgs.title_edit_address}"/>
        </ui:include>
		<h:messages showDetail="true" showSummary="false"/>
		<h:form id="form">
			<h:panelGrid id="grid" columns="2">
			<h:outputLabel for="koNr" value="ID:"/>
			<h:outputText id="koNr" size="30" maxlength="40"
					value="#{fehlerBean.kommentar.koNr}"/>
			<h:outputLabel for="text" value="Text:"/>
			<h:inputText id="text" size="30" maxlength="40"
					value="#{fehlerBean.kommentar.text}" style="width: 293px; height: 90px; "/>
            <h:outputLabel for="erstellt" value="Erstellt am:"/>
            <h:outputText id="erstellt" size="30" maxlength="40"
                    value="#{fehlerBean.kommentar.erstellt}"></h:outputText>
			</h:panelGrid>
			<h:commandButton id="save" action="#{fehlerBean.saveKommentar(fehlerBean.kommentar)}" value="#{msgs.save}"/>
			<h:commandButton id="cancel" value="#{msgs.cancel}" action="#{fehlerBean.showComments(fehlerBean.fehler)}" immediate="true"/>
		</h:form>
	</body>
</html>
